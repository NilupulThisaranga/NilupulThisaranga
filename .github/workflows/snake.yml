name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Important: checkout repo (fix "not a git repository")
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Generate snake (neon/cyber palette)
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: NilupulThisaranga
          outputs: |
            assets/snake.svg?palette=github-dark&color_snake=#00FFFF&color_dots=#020617,#0f172a,#1e293b,#22c55e,#00FFFF
            assets/snake-dark.svg?palette=github-dark&color_snake=#A855F7&color_dots=#020617,#0f172a,#1e293b,#22c55e,#A855F7
            assets/snake.gif?palette=github-dark&color_snake=#00FFFF&color_dots=#020617,#0f172a,#1e293b,#22c55e,#00FFFF

      # ✅ Commit + push to main (fix Permission issues)
      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
