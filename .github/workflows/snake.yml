name: Generate Snake (Cyber Neon)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: NilupulThisaranga
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=cyan
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=cyan

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
